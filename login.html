<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MANE - Travel Expense Claim (Login)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="aurora-bg">
  <main class="center-wrap">
    <div class="logo-top">
      <img src="assets/logo.png" alt="MANE logo" class="logo-top-img" onerror="this.style.display='none'">
    </div>
    <div class="login-card glass" role="main" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Travel Expense Claim</h1>
      <form id="loginForm" autocomplete="off">
        <div class="input-row">
          <input id="username" name="username" type="text" placeholder="Username" required>
        </div>
        <div class="input-row">
          <input id="password" name="password" type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="primary-btn">Login</button>
        <p id="errorMessage" class="error"></p>
      </form>
      <p class="hint">Demo credentials: <strong>user</strong> / <strong>pass</strong></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
