<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MANE - Travel Expense Claim (Login)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="aurora-bg">
  <main class="center-wrap">
    <div class="login-card" role="main" aria-labelledby="loginTitle">
      <img src="assets/logo.png" alt="MANE logo" class="logo" onerror="this.style.display='none'">
      <h1 id="loginTitle">Travel Expense Claim</h1>
      <form id="loginForm" autocomplete="off">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required>
        <button type="submit" class="primary-btn">Log In</button>
        <p id="errorMessage" class="error"></p>
      </form>
      <p class="hint">Demo credentials: <strong>user</strong> / <strong>pass</strong></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
