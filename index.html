<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Claim App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container" id="expenseReport">
        <h1>Expense Claim Report</h1>
 
        <form id="expenseForm">
            <h2>Add New Expense</h2>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
 
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Software">Software</option>
                <option value="Other">Other</option>
            </select>
 
            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" step="0.01" required>
 
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
 
            <button type="submit" id="addExpenseBtn">Add Expense</button>
        </form>
 
        <hr>
        <h2>Submitted Claims</h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount ($)</th>
                </tr>
            </thead>
            <tbody id="expenseList"> 
            </tbody>
        </table>
        
        <button id="downloadPdfBtn">Download PDF Report</button>
 
    </div>
    <script src="script.js"></script>
</body>
</html>
